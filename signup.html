<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Hike</title>
    <link rel="stylesheet" href="css/signup.css">
    <!-- <script src="scripts/tracking.js"></script> -->
</head>

<body>
    <div id="signUpForm">
        <form id="realForm" action="">


            <div id="form-main-div">
                <div class="logo-pic"> <img src="images/logo.jpeg" alt="Hike logo"> </div>
                <br>
                <div class="form-item">
                    <label class="lab" for="">
                        User ID*:
                    </label>

                    <input class="input_box" type="text"
                     name="user_id" required="required"
                    pattern="^[A-Z][A-Za-z0-9\s]*[^A-Za-z\s]$"
                    minlength="5"
                    maxlength="12">

                </div>
                <div class="form-item">
                    <label class="lab" for="">
                        Full Name*:
                    </label>

                    <input class="input_box" type="text" 
                    name="full_name" required="required"
                    pattern="[A-Za-z ]*"
                    minlength="3"
                    >

                </div>
                <div class="form-item">
                    <label class="lab" for=""> Gender* </label>
                    <select class="selector-box" name="gender" required="required">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="lab" for="">
                        Address:
                    </label>
                    <input class="input_box" type="text" name="address" >

                </div>
                <div class="form-item">
                    <label class="lab" for="">
                        Country*:
                    </label>
                    <input class="input_box" type="text" 
                    name="country" required="required"
                    pattern="[A-Za-z ]*">

                </div>
                <div class="form-item">
                    <label class="lab" for="">
                        Zip Code:
                    </label>
                    <input class="input_box" type="text" name="zip_code"
                    minlength="6"
                    maxlength="6"
                    pattern="^[0-9]{4}[A-Z]{2}$">

                </div>
                <div class="form-item">
                    <label class="lab" for=""> Language*: </label>
                    <select class="selector-box" name="language" required="required">
                        <option value="english">English</option>
                        <option value="dutch">Dutch</option>
                        <option value="romanian">Romanian</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="lab" for="">
                        Email*:
                    </label>
                    <input class="input_box" type="email" name="Email" required="required">
                </div>
                <div class="form-item">
                    <label class="lab" for="">Password*: </label>
                    <input class="input_box" type="password" 
                    name="password" required="required"
                    minlength="12"
                    pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]*$"
                    />

                </div>
                <div class="form-item">
                    <label class="lab" for="">Confirm Password*: </label>

                    <input class="input_box" type="password" 
                    name="password_confirmation" required="required"
                    minlength="12"
                    pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]*$"
                    />

                </div>
                <div>
                    <input id="subButSignUp" type="submit" value="Submit" href="index.html" />
                </div>
                <div> <label>Note: * is a mandatory field.</label></div>
            </div>
        </form>
    </div>

            <li><span id="charsTyped">0</span></li>
        </ul>
    </div> -->
</body>

</html>
